<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Pagina ficticia de Protectora Veterinaria. | Ejercicio didactico.">
    <meta property="og:title" content="Pataverso.com">
    <meta property="og:description" content="Pagina ficticia de Protectora Veterinaria. | Ejercicio didactico.">
    <meta property="og:url" content="https://pataverso.netlify.app">
    <meta property="og:image" content="https://pataverso.netlify.app/media/favicon-pataverso-200w.webp">
    <meta property="og:site-name" content="pataverso.com">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary-large-image">
    <meta name="twitter:title" content="Pagina ficticia de Protectora Veterinaria. | Ejercicio didactico.">
    <meta name="twitter:description" content="Pagina ficticia de Protectora Veterinaria. | Ejercicio didactico.">
    <meta name="twitter:image" content="https://pataverso.netlify.app/media/favicon-pataverso-200w.webp">
    <meta name="twitter:site" content="@eljaviersiclaro">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="shortcut icon" href="media/favicon-pataverso-200w.webp" type="image/x-icon">
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/pages/animal.css" />

    <script src="/src/pages/animals.js" defer type="module"></script>
    <title></title>
</head>

<body>
    <header id="header">
        <div class="header-container container">
            <div class="logo-header-container">
                <a href="/index.html" class="logo-image-container">
                    <picture>
                        <source srcset="/media/logos/logo-pataverso-200w.avif" type="image/avif">
                        <source srcset="/media/logos/logo-pataverso-200w.webp" type="image/webp">
                        <source srcset="/media/logos/logo-pataverso-200w.png" type="image/png">
                        <img src="/media/logos/logo-pataverso.png" alt="Pataverso Logo">
                    </picture>
                </a>
                <h4>PATAVERSO.COM</h4>
            </div>

            <div class="image-burger-menu-container not-on-desktop">
                <picture>
                    <source srcset="/media/icons/icon-dog-footprint-200w.avif" type="image/avif">
                    <source srcset="/media/icons/icon-dog-footprint-200w.webp" type="image/webp">
                    <source srcset="/media/icons/icon-dog-footprint-200w.png" type="image/png">
                    <img src="/media/icons/icon-dog-footprint.png" alt="icon of a dog footprint">
                </picture>
            </div>

            <nav id="mobile-navigator" class="not-on-desktop mobile-navigator-animal">
                <div class="mobile-nav-links-container">
                    <a href="/Pages/animal.html" class="perrichuchos-nav-container">
                        <span>PERRICHUCHOS</span>
                        <div class="icon-nav-container">
                            <picture>
                                <source srcset="/media/icons/icon-menu-perrichucho-200w.avif" type="image/avif">
                                <source srcset="/media/icons/icon-menu-perrichucho-200w.webp" type="image/webp">
                                <source srcset="/media/icons/icon-menu-perrichucho-200w.png" type="image/png">
                                <img src="/media/icons/icon-menu-perrichucho.png" alt="Icon brown dog">
                            </picture>
                        </div>
                    </a>
                    <a href="/Pages/animal.html" class="gaticornios-nav-container">
                        <span>GATICORNIOS</span>
                        <div class="icon-nav-container">
                            <picture>
                                <source srcset="/media/icons/icon-menu-gaticornio-200w.avif" type="image/avif">
                                <source srcset="/media/icons/icon-menu-gaticornio-200w.webp" type="image/webp">
                                <source srcset="/media/icons/icon-menu-gaticornio-200w.png" type="image/png">
                                <img src="/media/icons/icon-menu-gaticornio.png" alt="Icon white cat">
                            </picture>
                        </div>
                    </a>
                    <a href="/Pages/animal.html" class="conejaurios-nav-container">
                        <span>CONEJAURIOS</span>
                        <div class="icon-nav-container">
                            <picture>
                                <source srcset="/media/icons/icon-menu-conejaurio-200w.avif" type="image/avif">
                                <source srcset="/media/icons/icon-menu-conejaurio-200w.webp" type="image/webp">
                                <source srcset="/media/icons/icon-menu-conejaurio-200w.png" type="image/png">
                                <img src="/media/icons/icon-menu-conejaurio.png" alt="icon brown rabbit">
                            </picture>
                        </div>
                    </a>
                    <button class="cerrar-sesion">
                        <span>CERRAR SESION</span>
                        <div class="logout-image-container icon-nav-container">
                            <picture>
                                <source srcset="/media/icons/icon-logout-season-200w.avif" type="image/avif">
                                <source srcset="/media/icons/icon-logout-season-200w.webp" type="image/webp">
                                <source srcset="/media/icons/icon-logout-season-200w.png" type="image/png">
                                <img src="/media/icons/icon-logout-season.png" alt="icon of a dog warehouse">
                            </picture>
                        </div>
                    </button>
                    <a href="/Pages/animal.html" class="pataamigos-rescued-container">¿PATAAMIGO RESCATADO?</a>
                </div>
                <button class="btn-closing-mobile-nav">
                    <div class="btn-closing-mobile-nav-icon-container">
                        <picture>
                            <source srcset="/media/icons/icon-close-navigation-menu-200w.avif" type="image/avif">
                            <source srcset="/media/icons/icon-close-navigation-menu-200w.webp" type="image/webp">
                            <source srcset="/media/icons/icon-close-navigation-menu-200w.png" type="image/png">
                            <img src="/media/icons/icon-close-navigation-menu.png"
                                alt="Icon of a carrot and a bone making a equis">
                        </picture>
                    </div>
                </button>
            </nav>

            <nav id="desktop-navigator" class="only-on-desktop">
                <a href="/Pages/animal.html" class="perrichuchos-nav-desktop-container">
                    PERRICHUCHOS
                </a>
                <a href="/Pages/animal.html" class="gaticornios-nav-desktop-container">GATICORNIOS</a>
                <a href="/Pages/animal.html" class="conejaurios-nav-desktop-container">CONEJAURIOS</a>
                <a href="/Pages/animal.html" class="pataamigos-rescued-desktop-container">¿PATAAMIGO RESCATADO?</a>
                <button class="cerrar-sesion">
                    <div class="logout-image-container icon-nav-container">
                        <picture>
                            <source srcset="/media/icons/icon-logout-season-200w.avif" type="image/avif">
                            <source srcset="/media/icons/icon-logout-season-200w.webp" type="image/webp">
                            <source srcset="/media/icons/icon-logout-season-200w.png" type="image/png">
                            <img src="/media/icons/icon-logout-season.png" alt="icon of a dog warehouse">
                        </picture>
                    </div>
                    <span>SALIR</span>
                </button>
            </nav>
        </div>
    </header>

    <main id="main">
        <div class="main-container container">
            <h1 class="h1-animal-page"></h1>

            <form action="#" method="get" class="filters-mobile-section-container">
                <div class="div-btn-open-close-filters">
                    <button class="btn-open-close-filter-container"></button>
                    <div class="filters-counter-container">
                        <div class="icon-filter-container">
                            <picture>
                                <source srcset="/media/icons/icon-cottomball-200w.avif" type="image/avif">
                                <source srcset="/media/icons/icon-cottomball-200w.webp" type="image/webp">
                                <source srcset="/media/icons/icon-cottomball-200w.png" type="image/png">
                                <img src="/media/icons/icon-cottomball.png" alt="icon brown cottomball">
                            </picture>
                        </div>
                        <small class="small-filters-counter">0</small>
                    </div>
                </div>

                <div class="expand-filters-menu">
                    <div class="pet-filters-container">
                        <div class="filter-container">
                            <label for="genre-filter-select" class="genre-filter-label">GENERO</label>
                            <select name="genre-filter-select" id="genre-filter-select">
                                <option disabled selected>Selecciona un Genero</option>
                                <option value="male">macho</option>
                                <option value="female">hembra</option>
                            </select>
                        </div>
                        <div class="filter-container">
                            <label for="age-filter-input" class="age-filter-label">EDAD</label>
                            <input type="number" name="age-filter-input" id="age-filter-input">
                        </div>
                        <div class="filter-container">
                            <label for="vaccinated-filter-select" class="vaccinated-filter-label">VACUNADO</label>
                            <select name="vaccinated-filter-select" id="vaccinated-filter-select">
                                <option disabled selected>Elige si o no</option>
                                <option value="yes">Si</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="filter-container">
                            <label for="sterilized-filter-select" class="sterilized-filter-label">ESTERILIZADO</label>
                            <select name="sterilized-filter-select" id="sterilized-filter-select">
                                <option disabled selected>Elige si o no</option>
                                <option value="yes">Si</option>
                                <option value="no">no</option>
                            </select>
                        </div>
                    </div>
                    <div class="btns-form-container">
                        <button class="btn-apply-filters">APLICAR FILTROS</button>
                        <button class="btn-reset-filters">ELIMINAR FILTROS</button>
                    </div>
                </div>
            </form>

            <div class="pataamigos-cards-container"></div>
        </div>
    </main>

</body>
